<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todos</title>
  <link rel="stylesheet" href="./style/style.scss"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>

</head>
<body>
  <div class="todo_app">
  <header class="todo-app_header">
    <h1>todos</h1>
  </header>
  <main class="todo-app_base">
    <section class="todo-app_tasks">
        <form action="#" method="post" class="new_task">
          <input type="button" class="select-all">
          <input class="new_task-text" id = "description" placeholder="What needs to be done?" aria-label="New task text"/>
        </form>


      <ul class="todo-app_task-list tasks">
      </ul>
    </section>
    <footer class="todo-app_action-panel action-panel">
      <span id="count" class="action-panel_counter-active-tasks">0 items left</span>
      <span class="action-panel_view-mode view mode" role="radiogroup" aria-label="Select view mode">
        <label for="all" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="all" name="command" value="all" checked>
          <span class="view-mode_text">All</span>
        </label>
        <label for="active" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="active" name="command" value="active">
          <span class="view-mode_text">Active</span>
        </label>
        <label for="completed" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="completed" name="command" value="completed">
          <span class="view-mode_text">Completed</span>
        </label>
      </span>
      <button class="view-mode_clear-completed" value="Clear completed">Clear completed</button>
    </footer>
  </main>
  <div class="todo-app_first-bottom"></div>
  <div class="todo-app_second-bottom"></div>
  </div>
</body>
</html>
