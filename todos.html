<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todos</title>
</head>
<body>
  <header>
    <h1>TODOS</h1>
  </header>
  <main class="todo-app_base">
    <section class="todo-app_tasks">
      <div class="new_task">
        <button />Select all</button>
        <input class="new_task" placeholder="What needs to be done?" aria-label="New task text"/>
      </div>
      <ul class="todo-app_task-list tasks">
        <li class="todo-app_task-item task-item">
          <div class="task-item_view">
            <input type="checkbox" class="task-item_status" aria-label="Completed task: HTML"/>
            <span class="task-item_text">HTML </span>
            <button class="task-item_delete">Delete</button>
          </div>
          <div class="task-item_edit" hidden ="hidden">
            <input type="text" class="task-item_input" value="HTML" aria-label="Edit task: HTML"/>
          </div>
        </li>
        <li class="todo-app_task-item task-item">
          <div class="task-item_view">
            <input type="checkbox" class="task-item_status" aria-label="Completed task: CSS"/>
            <span class="task-item_text">CSS </span>
            <button class="task-item_delete">Delete</button>
          </div>
          <div class="task-item_edit" hidden ="hidden">
            <input type="text" class="task1_input" value="CSS" aria-label="Edit task: CSS"/>
          </div>
        </li>
        <li class="todo-app_task-item task-item">
          <div class="task-item_view">
            <input type="checkbox" class="task-item_status" aria-label="Completed task: JS"/>
            <span class="task-item_text">JS </span>
            <button class="task-item_delete">Delete</button>
          </div>
          <div class="task-item_edit" hidden ="hidden">
            <input type="text" class="task-item_input" value="JS" aria-label="Edit task: JS"/>
          </div>
        </li>
        <li class="todo-app_task-item task-item">
          <div class="task-item_view">
            <input type="checkbox" class="task-item_status" aria-label="Completed task: JS tools"/>
            <span class="task-item_text">JS tools </span>
            <button class="task-item_delete">Delete</button>
          </div>
          <div class="task-item_edit" hidden ="hidden">
            <input type="text" class="task-item_input" value="JS tools" aria-label="Edit task: JS tools"/>
          </div>
        </li>
      </ul>
    </section>

    <footer class="todo-app_action-panel action-panel">
      <span class="action-panel_counter-active-tasks">4 items left</span>
      <span class="action-panel_view-mode view mode" role="radiogroup" aria-label="Select view mode">
        <label for="all" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="all" name="command" value="all" checked>All
        </label>
        <label for="active" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="active" name="command" value="active">Active
        </label>
        <label for="completed" class="view-mode_label">
          <input type="radio" class="view-mode_button" id="completed" name="command" value="completed">Completed
        </label>
      </span>
      <button class="view-mode_clear-completed" value="Clear completed">Clear completed</button>
    </footer>
  </main>
</body>
</html>
